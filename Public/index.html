<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hong Kong</title>
    <!-- CSS -->
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.31/fullpage.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gluten:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main id="fullPage">
        <section class="section s1">
            <h2>VISIT</h2>
            <h1>Hong Kong</h1>
            <time class="datepicker">
                <h3>Select your departure and return date</h3>
                <input type="text" name="daterange" value="01/01/2025 - 01/15/2025" />
            </time>
        </section>
        <section class="section s2">
            <h1>Gallery</h1>
            <section class="gallery">
                <img src="/assets/images/image1.jpg">
                <img src="/assets/images/image2.jpg">
                <img src="/assets/images/image3.jpg">
                <img src="/assets/images/image4.jpg">
                <img src="/assets/images/image5.jpg">
                <img src="/assets/images/image6.jpg">
                <img src="/assets/images/image7.jpg">
            </section>
        </section>
        <section class="section s3">
            <h1>Map of Hong Kong</h1>
            <figure id="map"></figure>
        </section>
    </main>
    <!-- Jquery -->
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- FullPage JS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.31/fullpage.min.js"></script>
    <!-- Date Range Picker JS Library -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <!-- Slick Slider JS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.js"></script>
    <!-- Leaflet JS Library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Javascript file -->
    <script src="/assets/js/main.js"></script>
</body>
</html>
